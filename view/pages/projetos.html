<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="../css/projetos/projetos.css">
    <link rel="stylesheet" href="../css/projetos/cartao/cartao.css">
    <script type="module" src="../../controller/projetos/cartao.js"></script>
    <script src="https://kit.fontawesome.com/8f497cd43a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <header>
        <div id="logo-profissao">
            <div id="img-logo">
                <img src="https://tse3.mm.bing.net/th?id=OIG1.d1w8iDVdlN0AXSAEeLtV&w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"
                    alt="Logo">
            </div>
            <h3>Aluna de Programação Web</h3>
        </div>
        <div id="btns-paginas">
            <button class="btn" id="btn-home" onclick="window.location.href = './../../index.html'">
                <h6>Home</h6>
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="btn" id="btn-formacao" onclick="window.location.href = './formacao.html'">
                <h6>Formação</h6>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button class="btn" id="btn-projetos" onclick="window.location.href = './projetos.html'">
                <h6>Projetos</h6>
                <i class="fa-solid fa-file-invoice"></i>
            </button>
        </div>
    </header>
    <h1> Mini Projetos</h1>

    <div id="div-father">

        <section id="cartoes" class="container"></section>
        <section id="tela-cadastro">
            <div id="inputs-cadastro">
                <input type="text" id="input-nome" placeholder="Nome">
                <input type="texto" id="input-valor" placeholder="Link">
                <input type="text" id="input-descricao" placeholder="Descrição">
                <div id="buttons-tela-cadastro">
                    <button onclick="recolherDados()">SALVAR</button>
                    <button onclick="escondeTelacad()">CANCELAR</button>
                </div>
            </div>
            <section id="telaAtt">
                <div id="inputs_att">
                    <input id="nomeAtt" type="text" placeholder="Nome">
                    <input id="valorAtt" type="text" placeholder="Link">
                    <input id="descricaoAtt" type="text" placeholder="Descrição">
                    <div id="buttons_telaatt">
                        <button onclick="recolheDadosAtt()">SALVAR</button>
                        <button onclick="escodeTelaAtt()">CANCELAR</button>
                    </div>
                </div>
            </section>
        </section>

    </div>

    <footer>
        <button class="btn" id="btn_github" onclick="window.location.href='https://github.com/aliciaab'">
            <i class="fa-brands fa-github"></i>
        </button>
    </footer>

</body>

</html>
