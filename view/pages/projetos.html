<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="../css/projetos/projetos.css">

</head>

<body>
    <header>
        <div id="logo-profissao">
            <div id="img-logo">
                <img src="https://tse3.mm.bing.net/th?id=OIG1.d1w8iDVdlN0AXSAEeLtV&w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"
                    alt="Logo">

            <h3>Aluna de Programação Web</h3>
        </div>
        <div id="btns-paginas">
            <button class="btn" id="btn-home" onclick="window.location.href = './../../index.html'">
                <h6>Home</h6>
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="btn" id="btn-formacao" onclick="window.location.href = './formacao.html'">
                <h6>Formação</h6>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button class="btn" id="btn-projetos" onclick="window.location.href = './projetos.html'">
                <h6>Projetos</h6>
                <i class="fa-solid fa-file-invoice"></i>
            </button>
        </div>
    </header>
    <h1>Projetos</h1>

    <div id="div-father">
        <section>
            <nav id="banners">
                <div class="banner" id="id-banner1">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
                <div class="banner" id="id-banner2">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
                <div class="banner" id="id-banner3">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
                <div class="banner" id="id-banner4">
                    <h1>Titulo do projeto</h1>
                    <p>Breve descrição do projeto</p>
                </div>
            </nav>
            <nav id="btns-banners">
                <div class="btn-banner" onclick="trocarBanner(0)"></div>
                <div class="btn-banner" onclick="trocarBanner(1)"></div>
                <div class="btn-banner" onclick="trocarBanner(2)"></div>
                <div class="btn-banner" onclick="trocarBanner(3)"></div>
            </nav>
        </section>
        <section>
            <nav id="icon-menu" onclick="trocarMenu()">
                <div id="div1"></div>
                <div id="div2"></div>
                <div id="div3"></div>
            </nav>
            <nav id="menu">

            </nav>
        </section>

        <section id="cartoes" class="container"></section>
        <section id="tela-cadastro">
            <div id="inputs-cadastro">
                <input type="text" id="input-nome" placeholder="Nome">
                <input type="number" id="input-valor" placeholder="Valor">
                <div id="buttons-tela-cadastro">
                    <button onclick="recolherDados()">SALVAR</button>
                    <button onclick="escondeTelacad()">CANCELAR</button>
                </div>
            </div>
            <section id="telaAtt">
                <div id="inputs_att">
                    <input id="nomeAtt" type="text" placeholder="nome">
                    <input id="valorAtt" type="text" placeholder="valor">
                    <div id="buttons_telaatt">
                        <button onclick="recolheDadosAtt()">SALVAR</button>
                        <button onclick="escodeTelaAtt()">CANCELAR</button>
                    </div>
                </div>
            </section>
        </section>

    </div>

</html>
